{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Форма поста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Создать/Редактировать пост</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a class="btn btn-secondary" href="{% url 'post_list' %}">Отмена</a>
    </form>
</body>
</html>
