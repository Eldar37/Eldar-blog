{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Все посты</h1>
    <a class="btn btn-success mb-3" href="{% url 'post_create' %}">Добавить пост</a>
    <div class="list-group">
        {% for post in posts %}
        <a href="{% url 'post_detail' post.id %}" class="list-group-item list-group-item-action">
            <h5>{{ post.title }}</h5>
            <small>Автор: {{ post.author }} | {{ post.created_at }}</small>
        </a>
        {% endfor %}
    </div>
</body>
</html>
